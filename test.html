<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Fonts Sampler</title>
    <style>
        /* Font imports */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/Press%20Start%202P/4.0.0/PressStart2P-Regular.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'VT323';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/VT323/1.0.0/VT323-Regular.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Silkscreen';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/silkscreen/1.0.0/silkscreen-normal.otf') format('opentype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Pixeboy';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/Pixeboy/1.0.0/Pixeboy-z8XGD.ttf') format('truetype');
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Pixelify Sans';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/Pixelify-Sans/1.0.0/Regular.ttf') format('truetype');
            font-display: swap;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1325;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #e4c3d9;
            font-family: 'Press Start 2P';
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .font-collection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .pixel-container {
            position: relative;
            padding: 3px;
            display: block;
            width: 100%;
        }
        
        .pixel-border {
            position: relative;
            border: 3px solid transparent;
            background-clip: padding-box;
            filter: drop-shadow(0 0 10px rgba(236, 72, 153, 0.6));
        }
        
        .pixel-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(to bottom right, #ec4899, #9d174d);
            z-index: -1;
            clip-path: polygon(
                0% 3px, 3px 3px, 3px 0%, calc(100% - 3px) 0%, calc(100% - 3px) 3px, 100% 3px,
                100% calc(100% - 3px), calc(100% - 3px) calc(100% - 3px), calc(100% - 3px) 100%, 3px 100%, 
                3px calc(100% - 3px), 0 calc(100% - 3px)
            );
        }
        
        .pixel-content {
            padding: 15px 20px;
            background-color: #2d1b41;
            color: #e4c3d9;
        }
        
        .font-name {
            margin: 0 0 10px 0;
            color: #ec4899;
            font-size: 12px;
            font-family: monospace;
        }
        
        .press-start {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .vt323 {
            font-family: 'VT323', monospace;
            font-size: 24px;
            line-height: 1.2;
        }
        
        .silkscreen {
            font-family: 'Silkscreen', monospace;
            font-size: 18px;
            line-height: 1.4;
        }
        
        .pixeboy {
            font-family: 'Pixeboy', monospace;
            font-size: 24px;
            line-height: 1.3;
            letter-spacing: 1px;
        }
        
        .pixelify {
            font-family: 'Pixelify Sans', monospace;
            font-size: 20px;
            line-height: 1.3;
        }
        
        .original-monospace {
            font-family: monospace;
            font-size: 18px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h1>PIXEL FONT SAMPLER</h1>
    
    <div class="font-collection">
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">1. PRESS START 2P</p>
                    <p class="press-start">Your Extension Name</p>
                </div>
            </div>
        </div>
        
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">2. VT323</p>
                    <p class="vt323">Your Extension Name</p>
                </div>
            </div>
        </div>
        
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">3. SILKSCREEN</p>
                    <p class="silkscreen">Your Extension Name</p>
                </div>
            </div>
        </div>
        
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">4. PIXEBOY</p>
                    <p class="pixeboy">Your Extension Name</p>
                </div>
            </div>
        </div>
        
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">5. PIXELIFY SANS</p>
                    <p class="pixelify">Your Extension Name</p>
                </div>
            </div>
        </div>
        
        <div class="pixel-container">
            <div class="pixel-border">
                <div class="pixel-content">
                    <p class="font-name">6. MONOSPACE (FALLBACK)</p>
                    <p class="original-monospace">Your Extension Name</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
